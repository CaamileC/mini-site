      <h1>Entre em contato</h1>

      <div id="area">
        <form id="formulario">
            <fieldset>
                <legend>Formulário</legend>
                <label for="Nome">Nome</label>
                <input type="text" id="Nomeid" placeholder="Fulano" required="required" name="nome"/>
                <br>
                <label for="fone">Fone</label>
                <input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone"/>
                <br>
                <label for="email">Email</label>
                <input type="email" id="emailid" placeholder="fulano@email.com" name="email"/>
                <br>
                <textarea placeholder="Deixe sua opinião"></textarea>
                <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>
            </fieldset>
        </form>
      </div>

  
    
</body>
